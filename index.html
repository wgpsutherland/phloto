<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Phloto</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/javascript.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css"/>
	<meta name="author" content="Will Sutherland"/>
	<meta name="description" content="Search a user and see their instagram photo stream"/>
	<meta name="keywords" content="phloto, pictures, instagram, images"/>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>

<body>

<div id="wrapper">

	<header id="header">

		<form id="usernameForm" action="" method="GET">

			<input type="text" name="username" id="userNameText" autocomplete="off" autofocus required>			
			<input type="submit" value="submit" name="usernameInput" id="buttonID"/>

		</form>

		<h1 id="userHeader"></h1>

	</header>

	<div id="main">

		<div id="titleBox">
			<h1>phloto</h1>
			<p>search for a user and display their instagram feed</p>
		</div>

		<p id="text"></p>

		<div id="instafeed"></div>

	</div>

</div>

</body>
</html>
